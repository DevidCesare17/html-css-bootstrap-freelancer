<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Start Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- header-top -->
      <section class=" header_top container-fluid">
        <div class="container">
          <div class="row">
            <div class="col-xs-4 col-md-4 col-lg-4">
              <h2>START BOOTSTRAP</h2>
            </div>
            <nav class="col-xs-8 col-md-8 col-lg-8 hidden-xs">
              <ul class="list-inline">
                <li>PORTFOLIO</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
              </ul>
            </nav>
            <div class="col-xs-8 col-md-8 col-lg-8 visible-xs">
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </div>
      </section>
      <!-- /header-top -->

      <!-- header-main -->
      <section class="header_main container-fluid">
        <div class="header_main_img"></div>
        <div class="title">
          <h1>START BOOTSTRAP</h1>
        </div>
          <hr>
        <div class="description">
          <span>GRAPHIC ARTIST -</span>
          <span>WEB DESIGNER -</span>
          <span>ILLUSTRATOR</span>
        </div>
      </section>
      <!-- /header-main -->
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
      <!-- main-top -->
      <section class="main_top container">
        <h2>PORTFOLIO</h2>
        <hr>
        <div class="row">
          <div class="col-xs-12 col-md-6 col-lg-4">
            <div class="bg_color bgcolor_bordeaux"></div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <div class="bg_color bgcolor_lightblue"></div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <div class="bg_color bgcolor_black"></div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <div class="bg_color bgcolor_azzurro"></div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <div class="bg_color bgcolor_blue"></div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <div class="bg_color bgcolor_beige"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
